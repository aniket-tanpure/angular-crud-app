<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Employee Registration</h2>
            <form #employeeForm="ngForm" (ngSubmit)="submitData()">
                <div class="mb-3">
                    <label class="form-label">Enter Name</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="username"
                        placeholder="Enter full name" #usernameRef="ngModel" required />
                    <div class="text-danger mt-1" *ngIf="usernameRef.invalid && usernameRef.touched">
                        Name is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter Email</label>
                    <input type="email" name="email" #emailRef = "ngModel" class="form-control" [(ngModel)]="email" placeholder="Enter email"
                        required />
                    <div class="text-danger mt-1" *ngIf="emailRef.invalid && emailRef.touched">
                        Email is Required
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter Phone Number</label>
                    <input type="tel" name="pnumber" class="form-control" [(ngModel)]="pnumber"
                        placeholder="Enter phone number" #pref="ngModel" required />
                    <div class="text-danger mt-1" *ngIf="pref.invalid && pref.touched">
                        Phoen number is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter Employee Code</label>
                    <input type="text" name="ecode" #eref="ngModel" class="form-control" [(ngModel)]="ecode"
                        placeholder="Enter emp code" required />
                    <div class="text-danger mt-1" *ngIf="eref.invalid && eref.touched">
                        empcode is required.
                    </div>
                </div>

                <!-- <pre>{{ employeeForm.form.controls['ecode']?.errors | json }}</pre> -->
                <!-- {{employeeForm | json}} -->
                <button class="btn btn-primary w-100" [disabled]="employeeForm.invalid" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
