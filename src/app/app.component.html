<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom styles */
        .sidebar {
            min-height: 100vh; /* Full height sidebar */
        }
        .content {
            min-height: calc(100vh - 56px - 40px); /* Adjust for header & footer */
            padding: 20px;
        }
        .footer {
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark text-white px-3">
        <app-header></app-header>
        <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false">
            â˜° Menu
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse show">
                <app-sidenav></app-sidenav>
            </nav>

            <!-- MAIN CONTENT -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content bg-light">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer bg-dark text-white text-center py-2">
      <app-footer></app-footer>
    </footer>

</body>
</html>
